<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма обратной связи | Седона</title>
  <link rel="preload" href="fonts/PTSans-Regular.woff2" as="font" crossorigin="" type="font/woff2">
  <link rel="preload" href="fonts/PTSans-Bold.woff2" as="font" crossorigin="" type="font/woff2">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="content-shadow">
    <header class="header block">
      <div class="block__inner header__inner">
        <nav class="navigation">
          <ul class="navigation__list">
            <li><a>Главная</a></li>
            <li><a href="#">Фото и видео</a></li>
            <li><a href="feedback.html">Форма отзыва</a></li>
            <li><a href="#">HTML Academy</a></li>
          </ul>
          <a class="header__logo logo">
            <picture class="logo__img">
              <source media="(min-width: 1200px)" srcset="img/logo.svg">
              <img src="img/logo-mobile.svg" width="110" height="223" alt="Логотип городка Седоны">
            </picture>
          </a>
          <button class="btn btn--nav-close" type="button" aria-label="Закрыть навигационное меню"></button>
          <button class="btn btn--nav-open" type="button" aria-label="Открыть навигационное меню"></button>
        </nav>
      </div>
    </header>
    <main class="block">

    </main>
    <footer class="footer block">
      <div class="block__inner">
        <div class="footer__top">
          <p>#visitsedona</p>
        </div>
        <div class="footer__mid">
          <ul class="footer__social social">
            <li>
              <a href="#" aria-label="Мы в Твиттере">
                <svg class="social__icon social__icon--tw" width="18" height="14">
                  <use xlink:href="img/sprite.svg#twitter-icon"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" aria-label="Мы в Фейсбуке">
                <svg class="social__icon social__icon--fb" width="9" height="18">
                  <use xlink:href="img/sprite.svg#facebook-icon"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" aria-label="Наш канал на Ютубе">
                <svg class="social__icon social__icon--yt" width="20" height="14">
                  <use xlink:href="img/sprite.svg#youtube-icon"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__bottom">
          <a href="#">
            <span>Разработано</span>
            <svg width="27" height="34">
              <use xlink:href="img/sprite.svg#html-academy-logo"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/script.min.js"></script>
</body>
</html>
